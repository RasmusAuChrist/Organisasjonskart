<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Nodes on Button Click</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        #moveButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="moveButton">Hierarkisk</button>
    <svg id="path-map"></svg>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the D3 visualization -->
    <div id="path-map" class="path-map"></div>

    <!-- Link to the D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Link to your custom script that will generate the path map -->
    <script src="path-map.js"></script>
</body>
</html>
